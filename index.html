<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/07128b7fc2.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- media query link -->
    <link rel="stylesheet" href="css/media.css" />
    <!-- swiper css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    
  <title>Swiper Effect cube</title>
</head>
<body>
<section>
  <div class="container">
   
    <div class="swiper-container">
      <h1 class="text-center">Swiper JS Effect Cube</h1>
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(./images/4.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./images/5.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./images/3.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./images/2.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./images/1.jpg)"></div>
      </div>
      <!-- Add Pagination-->
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
 <!-- js lnks -->
 <script src="js/popper.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
 <script src="js/script.js"></script>

</body>
</html>
